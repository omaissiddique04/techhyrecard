<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raza - TechHyre</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #003366, #00B3C6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #003366;
    }

    h3 {
      font-size: 1.1rem;
      color: #00B3C6;
      margin-bottom: 20px;
    }

    .info p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .info a {
      color: #003366;
      text-decoration: none;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button,
    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .buttons button {
      background-color: #003366;
      color: white;
      border: none;
    }

    .buttons button:hover {
      background-color: #002244;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }

    .whatsapp-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      h3 {
        font-size: 1rem;
      }

      .buttons {
        gap: 12px;
      }

      .buttons button,
      .whatsapp-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo.jpg" alt="TechHyre Logo" class="logo" />
    <h1>Raza</h1>
    <h3>CEO, TechHyre</h3>

    <div class="info">
      <p><strong>Phone:</strong> <a href="tel:+447350067151">+44 7350 067151</a></p>
      <p><strong>Email:</strong> <a href="mailto:info@techhyre.com">info@techhyre.com</a></p>
      <p><strong>Website:</strong> <a href="https://techhyre.com" target="_blank">techhyre.com</a></p>
    </div>

    <div class="buttons">
      <button onclick="addToContacts()">Save Contact</button>
      <a href="https://wa.me/447350067151" target="_blank" class="whatsapp-btn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp" class="whatsapp-icon" />
        Chat on WhatsApp
      </a>
    </div>
  </div>

  <script>
    function addToContacts() {
      const vcardData = `
BEGIN:VCARD
VERSION:3.0
FN:Raza
ORG:TechHyre
TEL:+447350067151
EMAIL:info@techhyre.com
URL:https://techhyre.com
END:VCARD
      `;
      const blob = new Blob([vcardData], { type: "text/vcard" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "raza-techhyre.vcf";
      link.click();
    }
  </script>
</body>

</html>
