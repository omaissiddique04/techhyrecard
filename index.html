<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raza - TechHyre</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #003366, #00B3C6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #003366;
    }

    h3 {
      font-size: 18px;
      color: #0088a9;
      margin-bottom: 20px;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .info a {
      color: #003366;
      text-decoration: none;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .buttons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      width: 100%;
      max-width: 280px;
      transition: all 0.3s ease;
    }

    .whatsapp-btn {
      background-color: #25D366;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }

    .facebook-btn {
      background-color: #3b5998;
    }

    .facebook-btn:hover {
      background-color: #2d4373;
    }

    .instagram-btn {
      background-color: #E1306C;
    }

    .instagram-btn:hover {
      background-color: #C13584;
    }

    .linkedin-btn {
      background-color: #0077b5;
    }

    .linkedin-btn:hover {
      background-color: #005582;
    }

    .icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      .buttons a {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo.jpg" alt="TechHyre Logo" class="logo" />
    <h1>Raza</h1>
    <h3>CEO, TechHyre</h3>

    <div class="info">
      <p><strong>Phone:</strong> <a href="tel:+447350067151">+44 7350 067151</a></p>
      <p><strong>Email:</strong> <a href="mailto:info@techhyre.com">info@techhyre.com</a></p>
      <p><strong>Website:</strong> <a href="https://techhyre.com" target="_blank">techhyre.com</a></p>
    </div>

    <div class="buttons">
      <a href="https://wa.me/447350067151" target="_blank" class="whatsapp-btn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp" class="icon" /> Chat on WhatsApp
      </a>
      <a href="https://www.facebook.com/TechHyre" target="_blank" class="facebook-btn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" alt="Facebook" class="icon" /> Follow on Facebook
      </a>
      <a href="https://www.instagram.com/techhyre/" target="_blank" class="instagram-btn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram" class="icon" /> Follow on Instagram
      </a>
      <a href="https://www.linkedin.com/company/techhyre/?viewAsMember=true" target="_blank" class="linkedin-btn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn" class="icon" /> Connect on LinkedIn
      </a>
    </div>
  </div>
</body>

</html>
